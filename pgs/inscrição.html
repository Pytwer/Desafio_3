<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Formulário de Inscrição</title>
    <title>Formulário</title>
    <link rel="stylesheet" href="/css/form.css">
    <script src="/js/form.js"></script>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <img src="https://media.tenor.com/I3RjM4xQO0kAAAAi/monitors-typing.gif" alt="Carregando..." class="loading-image">
        <p class="loading-text">Enviando seus dados...</p>
    </div>
    <div class="container">
        <!-- Coluna do formulário -->
        <div class="form-column">
            <section id="home" class="form">
                <div class="form-content">
                    <div class="voltar">
                        <a href="/pgs/menu.html" class="link-container">
                            <img src="/img/image.png" alt="Seta" class="Voltar">
                        </a>
                    </div>  
                    <h1>Formulário de Inscrição</h1>
                    <p class="subtitulo">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
                    <form id="inscricaoForm">
                        <h2>Informações do participante</h2>

                        <label for="name">Nome completo: </label>
                        <input type="text" id="name" name="name">

                        <div class="row">
                            <div>
                                <label for="birthdate"  >Data de nascimento:</label>
                                <input id="date" type="date"/>
                            </div>
                            <div>
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" name="cpf" >
                            </div>
                        </div>

                        <div class="row">
                            <div>
                                <label for="gender">Sexo:</label>
                                <select id="gender" name="gender" >
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="text" id="email" name="email" >
                            </div>
                        </div>

                        <div class="row">
                            <div>
                                <label for="tel">Telefone</label>
                                <input attrname="telephone1" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label for="identity">Documento de identidade:</label>
                                <div class="file-upload">
                                    <img id="identity-image" src="/img/upload.png" alt="Upload Documento de Identidade" onclick="document.getElementById('identity').click()">
                                    <input type="file" id="identity" name="identity" accept="application/pdf"  style="display: none;">
                                </div>                                
                            </div>
                        </div>

                        <h2>Endereço residencial</h2>

                        <div class="row">
                            <div>
                                    <label for="cep">CEP:</label>
                                    <input type="text" id="cep" name="cep" >
                            </div>
                            <div>
                                <label for="street">Rua:</label>
                                <input type="text" id="street" name="street" >
                            </div>
                        </div>

                        <div class="row">
                            <div>
                                <label for="number">Número:</label>
                                <input type="text" id="number" name="number" >
                            </div>
                            <div>
                                <label for="city">Cidade:</label>
                                <input type="text" id="city" name="city" >
                            </div>
                        </div>

                        <div class="row">
                            <div>
                                <label for="state">Estado:</label>
                                <input type="text" id="state" name="state" >
                            </div>
                        </div>

                        <h2>Comprovante de residência</h2>

                        <div class="row">
                            <div> 
                                <div class="file-upload">
                                    <img id="residence-image" src="/img/upload.png" alt="Upload Comprovante de Residência" onclick="document.getElementById('residence-proof').click()">
                                    <input type="file" id="residence-proof" accept="application/pdf" name="residence-proof"  style="display: none;">
                                </div>    
                            </div>
                        </div>

                        <h2>Trilhas de aprendizagem</h2>

                        <<div class="trilhas">
                            <label class="custom-checkbox">
                                <input type="checkbox" id="trilha_0">
                                <span class="checkmark"></span>
                                <div class="content">
                                    <img src="/img/front.png">
                                    <span class="texto">Programação Front-end</span>
                                </div>
                            </label>
                            <label class="custom-checkbox">
                                <input type="checkbox" id="trilha_1">
                                <span class="checkmark"></span>
                                <div class="content">
                                    <img src="/img/backend.png">
                                    <span class="texto">Programação Back-end</span>
                                </div>
                            </label>                            
                            <label class="custom-checkbox">
                                <input type="checkbox" id="trilha_2">
                                <span class="checkmark"></span>
                                <div class="content">
                                    <img src="/img/games.png">
                                    <span class="texto">Programação em Jogos</span>
                                </div>
                            </label>
                            <label class="custom-checkbox">
                                <input type="checkbox" id="trilha_3">
                                <span class="checkmark"></span>
                                <div class="content">
                                    <img src="/img/design.png">
                                    <span class="texto">Design e Experiência</span>
                                </div>
                            </label>
                            <label class="custom-checkbox">
                                <input type="checkbox" id="trilha_4">
                                <span class="checkmark"></span>
                                <div class="content">
                                    <img src="/img/data.png">
                                    <span class="texto">Ciência de Dados</span>
                                </div>
                            </label>
                        </div>                        
                        <p></p>
                        <div class="terms">
                            <input type="checkbox" id="terms" name="terms" >
                            <label for="terms">Declaro que li e concordo com os Termos e Condições e com a Política de Privacidade.</label>
                        </div>
                        <div class="terms">
                            <input type="checkbox" id="terms" name="terms" >
                            <label for="terms">Concordo com os termos de envio de dados conforme a LGPD</label>
                        </div>
                        <div class="botao-container">
                            <button type="submit" class="inscricao" name="enviar">Fazer inscrição</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div class="image-column"></div>
    </div>

</body>
</html>
