<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro | INOVA Maranhão</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" defer></script>
</head>
<body>
    
    <div class="login-container" id="formContainer">
        <video autoplay muted loop class="hero-video">
            <source src="/mp4/bannerlogin.mp4" type="video/mp4">
        </video>
        <!-- Formulário de Login -->
        <div id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="cpf" id="loginCpf" placeholder="CPF" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit" id="loginButton">Entrar</button>
            </form>
            <div class="register-link">
                Não está cadastrado? <a id="showRegisterForm" href="/pgs/inscrição.html">Cadastrar</a>
            </div>
            <p id="loginMessage" style="color: red; display: none;"></p>
        </div>
    

    </div>
    
</body>
</html>
