<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro | INOVA Maranhão</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" defer></script>
</head>
<body>
    
    <div class="login-container" id="formContainer">
        <video autoplay muted loop class="hero-video">
            <source src="/mp4/bannerlogin.mp4" type="video/mp4">
        </video>
        <!-- Formulário de Login -->
        <form id="loginForm">
            <h2>Login</h2>
            <div id="loginMessage" class="message" style="display: none;"></div>
            <input type="text" id="loginCpf" placeholder="CPF" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button type="submit" id="loginButton">Entrar</button>
            <div class="register-link">
                Não tem uma conta? <a href="#" id="showRegisterForm">Cadastrar</a>
            </div>
        </form>

        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <form id="registerForm" style="display: none;">
            <h2>Cadastro</h2>
            <div id="registerMessage" class="message" style="display: none;"></div>
            <input type="text" id="registerCpf" placeholder="CPF" required>
            <input type="password" id="registerPassword" placeholder="Senha" required>
            <button type="submit" id="registerButton">Cadastrar</button>
            <div class="login-link">
                Já tem uma conta? <a href="#" id="showLoginForm">Login</a>
            </div>
        </form>
    </div>
    
</body>
</html>
