<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro | INOVA Maranhão</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container" id="formContainer">
        <!-- Formulário de Login -->
        <div id="loginForm">
    
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username / Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="register-link">
                Não tem uma conta? <a id="showRegisterForm">Cadastrar</a>
            </div>
        </div>

        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <div id="registerForm" style="display: none;">
            <h2>Cadastro</h2>
            <form>
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <div class="login-link">
                Já tem uma conta? <a id="showLoginForm">Login</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>Entre em contato:</p>
            <p>Email: pytwercarvalho@gmail.com</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
