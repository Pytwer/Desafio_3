<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" defer></script>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="Logo do Projeto">
        </div>
    </header>
    <div class="login-container" id="formContainer">
        <div class="video-background">
            <video autoplay muted loop class="desktop-video">
                <source src="/mp4/bannerlogin.mp4" type="video/mp4">
                Seu navegador não suporta vídeos HTML5.
            </video>
            <video autoplay muted loop class="mobile-video">
                <source src="/mp4/loginmobile.mp4" type="video/mp4">
                Seu navegador não suporta vídeos HTML5.
            </video> 
        </div>
        <!-- Formulário de Login -->
        <form id="loginForm">
            <h2>Login</h2>
            <div id="loginMessage" class="message" style="display: none;"></div>
            <input type="text" id="loginCpf" placeholder="CPF" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <div class="lembrar">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Lembrar minhas credenciais</label>
            </div>
            <div class="register-link">
                Não tem uma conta? <a href="/pgs/inscrição.html" id="showRegisterForm">Cadastrar</a>
            </div>
            <button type="submit" id="loginButton">Entrar</button>
            
        </form>
        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <form id="registerForm" style="display: none;">
            <h2>Cadastro</h2>
            <div id="registerMessage" class="message" style="display: none;"></div>
            <input type="text" id="registerCpf" placeholder="CPF" required>
            <input type="password" id="registerPassword" placeholder="Senha" required>
            <button type="submit" id="registerButton">Cadastrar</button>
            <div class="login-link">
                Já tem uma conta? <a href="" id="showLoginForm">Login</a>
            </div>
        </form>
    </div>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <img src="https://media.tenor.com/g-v6qGzl12YAAAAj/grind-grinding.gif" 
                 alt="Carregando" class="loading-image">
            <p class="loading-text"></p>
        </div>
    </div>
</body>
</html>
